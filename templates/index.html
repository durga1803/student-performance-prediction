<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
</head>
<body>
    <h2>Predict Student Exam Score</h2>
    <form action="/predict" method="post">
        <label>Study Hours:</label>
        <input type="number" name="study_hours" step="0.1" required><br><br>

        <label>Attendance (%):</label>
        <input type="number" name="attendance" min="0" max="100" required><br><br>

        <label>Gender (0-Male, 1-Female):</label>
        <input type="number" name="gender" min="0" max="1" required><br><br>

        <label>Parental Education (0-HighSchool, 1-Graduate, 2-PostGraduate):</label>
        <input type="number" name="parental_edu" min="0" max="2" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
